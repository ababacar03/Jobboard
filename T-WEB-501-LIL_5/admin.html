    <div class="container mt-5">
        <h1 class="text-center mb-5">Admin - Gestion des Offres d'Emploi</h1>

        <!-- Formulaire pour ajouter une offre -->
        <h2>Ajouter une Nouvelle Offre</h2>
        <form id="add-job-form" method="POST">
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="short_description">Description Courte</label>
                <input type="text" class="form-control" id="short_description" name="short_description" required>
            </div>
            <div class="form-group">
                <label for="learn_more">Lien "En Savoir Plus"</label>
                <input type="text" class="form-control" id="learn_more" name="learn_more" required>
            </div>
            <div class="form-group">
                <label for="wage">Salaire (€)</label>
                <input type="number" class="form-control" id="wage" name="wage" required>
            </div>
            <div class="form-group">
                <label for="place">Lieu</label>
                <input type="text" class="form-control" id="place" name="place" required>
            </div>
            <div class="form-group">
                <label for="working_time">Temps de Travail</label>
                <input type="text" class="form-control" id="working_time" name="working_time" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter l'Offre</button>
        </form>

        <hr>

        <!-- Liste des offres -->
        <h2>Liste des Offres</h2>
        <table class="table table-bordered" id="job-table">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Description Courte</th>
                    <th>Salaire (€)</th>
